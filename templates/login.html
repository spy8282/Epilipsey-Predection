<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <title>Login</title>
</head>
<body style="background-image:url('https://wallpapercave.com/wp/wp2939956.png');">
    
<div class="container">
    <br><br>    <br><br>

    <div style="width: 50%;border-style: outset;padding: 20px;margin-left: 300px;background-color:white;">
                   <center><h1 class="card-title text-center mb-0">User Login</h1></center> <br>
                
                <div class="card-body">
    <form method="post">
        {% csrf_token %}
       
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" name="username" id="username" class="form-control form-control-lg" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label ">Password</label>
            <input type="password" name="password" id="password1" class="form-control form-control-lg" required>
        </div>
        {% if form.errors %}
                {% for field in form %}
                        {% for error in field.errors %}
                                    <div class="alert alert-danger">{{ error|escape }}</div>
                        {% endfor %}
                {% endfor %}
                {% for error in form.non_field_errors %}
                                <div class="alert alert-danger">{{ error|escape }}</div>
                {% endfor %}
        {% endif %}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <p class="text-sm text-gray-500">
    Don't have an account? <a class="ml-2 text-blue-500" href="{% url 'register' %}">Register here</a></p>
</div>
</div>

</body>
</html>
